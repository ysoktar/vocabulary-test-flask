{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <h1 class="text-center">Register</h1>
    <form action="/register" method="post" class="mx-auto" style="max-width: 200px;">
        
        <div class="mb-2">
            <input type="text" class="form-control" id="username" name="username" style="width: 100%;" autocomplete="off" placeholder="Username" autofocus required>
        </div>

        <div class="mb-2">
            <input class="form-control" id="password" name="password" type="password" placeholder="Password" required>
        </div>

        <div class="mb-2">
            <input class="form-control" id="confirmation" name="confirmation" type="password" placeholder="Password (again)" required>
        </div>

        <button class="btn btn-success mx-auto d-block" type="submit">Register</button>
    </form>

{% endblock %}
